<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="/Eggs/mystic-egg.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
            rel="stylesheet"
        />
        <title>404 - You Got Lost? | Mythical Bot</title>
        <style>
            @import url('/src/app/horizon.css');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                min-height: 100vh;
                background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e1b4b 75%, #0f172a 100%);
                font-family: 'Horizon', 'MedievalSharp', cursive;
                color: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                overflow: hidden;
                position: relative;
            }

            .stars {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                pointer-events: none;
                z-index: 1;
            }

            .star {
                position: absolute;
                width: 2px;
                height: 2px;
                background: white;
                border-radius: 50%;
                animation: twinkle 3s infinite;
            }

            .floating-hearts {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                pointer-events: none;
                z-index: 2;
            }

            .heart {
                position: absolute;
                color: #ec4899;
                font-size: 1.5rem;
                animation: float-heart 6s ease-in-out infinite;
                opacity: 0.7;
            }

            .magical-orbs {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                pointer-events: none;
                z-index: 2;
            }

            .orb {
                position: absolute;
                border-radius: 50%;
                filter: blur(1px);
                animation: float 6s ease-in-out infinite;
            }

            .orb-purple {
                background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 0%, transparent 70%);
                width: 120px;
                height: 120px;
                top: 15%;
                left: 10%;
                animation-delay: 0s;
            }

            .orb-pink {
                background: radial-gradient(circle, rgba(236, 72, 153, 0.4) 0%, transparent 70%);
                width: 100px;
                height: 100px;
                top: 70%;
                right: 15%;
                animation-delay: -2s;
            }

            .orb-yellow {
                background: radial-gradient(circle, rgba(250, 204, 21, 0.3) 0%, transparent 70%);
                width: 80px;
                height: 80px;
                top: 40%;
                left: 85%;
                animation-delay: -4s;
            }

            .container {
                position: relative;
                padding: 3rem;
                z-index: 10;
                max-width: 800px;
                background: rgba(0, 0, 0, 0.4);
                backdrop-filter: blur(15px);
                border-radius: 25px;
                border: 2px solid rgba(236, 72, 153, 0.3);
                box-shadow: 0 0 50px rgba(236, 72, 153, 0.2);
            }

            .error-code {
                font-size: 8rem;
                margin: 0;
                background: linear-gradient(45deg, #a855f7, #ec4899, #fbbf24);
                background-size: 200% 200%;
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
                animation: gradient-shift 3s ease-in-out infinite;
                font-family: 'Horizon', 'MedievalSharp', cursive;
            }

            .title {
                font-size: 2.5rem;
                color: #e2e8f0;
                margin: 1rem 0;
                font-family: 'Horizon', 'MedievalSharp', cursive;
                text-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
            }

            .subtitle {
                font-size: 1.3rem;
                color: #ec4899;
                margin: 1rem 0 2rem;
                line-height: 1.6;
                font-weight: 600;
            }

            .erza-container {
                position: relative;
                display: inline-block;
                margin: 2rem 0;
            }

            .summer-erza {
                width: 200px;
                height: 200px;
                animation: magical-float 4s ease-in-out infinite;
                filter: drop-shadow(0 0 25px rgba(236, 72, 153, 0.6));
            }

            .heart-particles {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                height: 300px;
                pointer-events: none;
            }

            .particle {
                position: absolute;
                color: #ec4899;
                font-size: 1.2rem;
                animation: heart-dance 4s ease-in-out infinite;
            }

            .back-button {
                display: inline-block;
                padding: 1.2rem 2.5rem;
                background: linear-gradient(45deg, #ec4899, #8b5cf6);
                border: none;
                border-radius: 15px;
                color: white;
                text-decoration: none;
                font-family: 'Horizon', 'MedievalSharp', cursive;
                font-size: 1.2rem;
                font-weight: bold;
                transition: all 0.3s ease;
                box-shadow: 0 6px 25px rgba(236, 72, 153, 0.5);
                position: relative;
                overflow: hidden;
            }

            .back-button::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
                transition: left 0.5s;
            }

            .back-button:hover::before {
                left: 100%;
            }

            .back-button:hover {
                transform: translateY(-5px) scale(1.05);
                box-shadow: 0 10px 35px rgba(236, 72, 153, 0.7);
            }

            .fun-messages {
                margin: 2rem 0;
                font-style: italic;
                color: #f472b6;
                font-size: 1.1rem;
                font-weight: 600;
                text-shadow: 0 0 10px rgba(244, 114, 182, 0.5);
            }

            .heart-emoji {
                display: inline-block;
                animation: heartbeat 2s ease-in-out infinite;
                color: #ec4899;
                margin: 0 0.5rem;
            }

            @keyframes twinkle {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.2; }
            }

            @keyframes float {
                0%, 100% { transform: translateY(0) rotate(0deg); }
                33% { transform: translateY(-15px) rotate(5deg); }
                66% { transform: translateY(-5px) rotate(-3deg); }
            }

            @keyframes float-heart {
                0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
                25% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
                50% { transform: translateY(-10px) rotate(-5deg); opacity: 0.8; }
                75% { transform: translateY(-15px) rotate(8deg); opacity: 0.9; }
            }

            @keyframes magical-float {
                0%, 100% { transform: translateY(0) rotate(0deg); }
                25% { transform: translateY(-15px) rotate(3deg); }
                50% { transform: translateY(-20px) rotate(0deg); }
                75% { transform: translateY(-8px) rotate(-3deg); }
            }

            @keyframes gradient-shift {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            @keyframes heart-dance {
                0% {
                    transform: translate(0, 0) scale(1);
                    opacity: 0;
                }
                50% {
                    transform: translate(var(--random-x, 40px), var(--random-y, -50px)) scale(1.5);
                    opacity: 1;
                }
                100% {
                    transform: translate(var(--random-x2, -30px), var(--random-y2, -80px)) scale(0.5);
                    opacity: 0;
                }
            }

            @keyframes heartbeat {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.2); }
            }

            @media (max-width: 768px) {
                .error-code {
                    font-size: 5rem;
                }
                .title {
                    font-size: 2rem;
                }
                .subtitle {
                    font-size: 1.1rem;
                }
                .summer-erza {
                    width: 150px;
                    height: 150px;
                }
                .container {
                    padding: 2rem;
                    margin: 1rem;
                    max-width: 90%;
                }
            }
        </style>
    </head>
    <body>
        <div class="stars" id="stars"></div>
        <div class="floating-hearts" id="floatingHearts"></div>
        <div class="magical-orbs">
            <div class="orb orb-purple"></div>
            <div class="orb orb-pink"></div>
            <div class="orb orb-yellow"></div>
        </div>

        <div class="container">
            <div class="error-code">404</div>
            <h1 class="title">You Got Lost?</h1>
            <p class="subtitle">
                Don't worry, Summer Party Erza is here to guide you back to safety! <span class="heart-emoji">ðŸ’–</span>
            </p>

            <div class="erza-container">
                <img src="/assets/Cardinals/Skins/Erza_Z/Summer_Party_Erza.png" alt="Summer Party Erza" class="summer-erza" />
                <div class="heart-particles" id="heartParticles"></div>
            </div>

            <div class="fun-messages" id="funMessage">
                "Ara ara~ Lost traveler, let me show you the way!" <span class="heart-emoji">ðŸ’•</span>
            </div>

            <a href="#/" class="back-button">
                ðŸ’– Return to the Mythical Realm
            </a>
        </div>

        <script>
            // Create twinkling stars
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 120;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.animationDuration = `${Math.random() * 2 + 2}s`;
                starsContainer.appendChild(star);
            }

            // Create floating hearts
            const heartsContainer = document.getElementById('floatingHearts');
            const heartEmojis = ['ðŸ’–', 'ðŸ’•', 'ðŸ’', 'ðŸ’—', 'ðŸ’“', 'ðŸ’˜'];

            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 4}s`;
                heart.style.animationDuration = `${Math.random() * 3 + 4}s`;
                heartsContainer.appendChild(heart);
            }

            // Create heart particles around Erza
            const heartParticlesContainer = document.getElementById('heartParticles');
            const numberOfHeartParticles = 8;

            for (let i = 0; i < numberOfHeartParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = 'ðŸ’•';

                const randomX = (Math.random() - 0.5) * 120;
                const randomY = (Math.random() - 0.5) * 120;
                const randomX2 = (Math.random() - 0.5) * 150;
                const randomY2 = (Math.random() - 0.5) * 150;

                particle.style.setProperty('--random-x', `${randomX}px`);
                particle.style.setProperty('--random-y', `${randomY}px`);
                particle.style.setProperty('--random-x2', `${randomX2}px`);
                particle.style.setProperty('--random-y2', `${randomY2}px`);
                particle.style.animationDelay = `${Math.random() * 4}s`;

                heartParticlesContainer.appendChild(particle);
            }

            // Fun rotating messages with romantic/playful theme
            const messages = [
                '"Ara ara~ Lost traveler, let me show you the way!" ðŸ’•',
                '"Even I can\'t find this page... but I found you!" ðŸ’–',
                '"Summer party invitation got lost too? How cute~" ðŸŒº',
                '"Don\'t look so sad! Let\'s go back together!" ðŸ’—',
                '"Maybe this page is at the beach party?" ðŸ–ï¸ðŸ’•',
                '"Oops! Wrong dimension again!" âœ¨ðŸ’˜',
                '"I\'ll be your guide back home, darling~" ðŸ’'
            ];

            let messageIndex = 0;
            const messageElement = document.getElementById('funMessage');

            setInterval(() => {
                messageIndex = (messageIndex + 1) % messages.length;
                messageElement.style.opacity = '0';

                setTimeout(() => {
                    messageElement.innerHTML = messages[messageIndex];
                    messageElement.style.opacity = '1';
                }, 400);
            }, 4500);

            // Add click interaction to Erza
            document.querySelector('.summer-erza').addEventListener('click', function() {
                this.style.transform = 'scale(1.3) rotate(15deg)';

                // Create burst of hearts
                for (let i = 0; i < 10; i++) {
                    const burstHeart = document.createElement('div');
                    burstHeart.className = 'particle';
                    burstHeart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    burstHeart.style.position = 'absolute';
                    burstHeart.style.top = '50%';
                    burstHeart.style.left = '50%';
                    burstHeart.style.color = '#ec4899';
                    burstHeart.style.fontSize = '1.5rem';
                    burstHeart.style.setProperty('--random-x', `${(Math.random() - 0.5) * 250}px`);
                    burstHeart.style.setProperty('--random-y', `${(Math.random() - 0.5) * 250}px`);
                    burstHeart.style.animationDuration = '1.5s';
                    heartParticlesContainer.appendChild(burstHeart);

                    setTimeout(() => burstHeart.remove(), 1500);
                }

                // Show a special message
                const specialMessages = [
                    '"Kyaa! You surprised me!" ðŸ’–',
                    '"That tickles~!" ðŸ’•',
                    '"Hehe, found the secret!" âœ¨',
                    '"Summer magic activated!" ðŸŒº'
                ];

                messageElement.style.opacity = '0';
                setTimeout(() => {
                    messageElement.innerHTML = specialMessages[Math.floor(Math.random() * specialMessages.length)];
                    messageElement.style.opacity = '1';
                }, 200);

                setTimeout(() => {
                    this.style.transform = '';
                }, 500);
            });

            // Add sparkle effect on mouse move
            document.addEventListener('mousemove', function(e) {
                if (Math.random() > 0.9) { // Only occasionally create sparkles
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'absolute';
                    sparkle.style.left = e.clientX + 'px';
                    sparkle.style.top = e.clientY + 'px';
                    sparkle.style.color = '#ec4899';
                    sparkle.style.fontSize = '1rem';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.zIndex = '1000';
                    sparkle.textContent = 'âœ¨';
                    sparkle.style.animation = 'heart-dance 1s ease-out forwards';

                    sparkle.style.setProperty('--random-x', `${(Math.random() - 0.5) * 50}px`);
                    sparkle.style.setProperty('--random-y', `${-50 - Math.random() * 30}px`);

                    document.body.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 1000);
                }
            });
        </script>
    </body>
</html>
