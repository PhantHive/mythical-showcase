<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="/Eggs/mystic-egg.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
            rel="stylesheet"
        />
        <title>404 - Lost in the Magical Realm | Mythical Bot</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                background: linear-gradient(135deg, #0b1729 0%, #1a1b4b 100%);
                font-family: 'MedievalSharp', cursive;
                color: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                overflow: hidden;
            }

            .container {
                position: relative;
                padding: 2rem;
                z-index: 1;
            }

            .stars {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                pointer-events: none;
            }

            .stars span {
                position: absolute;
                width: 2px;
                height: 2px;
                background: white;
                border-radius: 50%;
                animation: twinkle 3s infinite;
                opacity: 0;
            }

            @keyframes twinkle {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.2;
                }
            }

            h1 {
                font-size: 8rem;
                margin: 0;
                background: linear-gradient(to right, #ffd700, #ffa500);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            }

            p {
                font-size: 1.5rem;
                color: #8b9fde;
                margin: 1rem 0 2rem;
            }

            img {
                width: 150px;
                height: 150px;
                margin: 2rem 0;
                animation: float 3s ease-in-out infinite;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-20px);
                }
            }

            .back-button {
                display: inline-block;
                padding: 1rem 2rem;
                background: linear-gradient(45deg, #8b5cf6, #ec4899);
                border: none;
                border-radius: 0.5rem;
                color: white;
                text-decoration: none;
                font-family: 'MedievalSharp', cursive;
                font-size: 1.2rem;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            }

            .back-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
            }

            @media (max-width: 768px) {
                h1 {
                    font-size: 4rem;
                }
                p {
                    font-size: 1.2rem;
                }
                img {
                    width: 100px;
                    height: 100px;
                }
            }
        </style>
    </head>
    <body>
        <div class="stars" id="stars"></div>
        <div class="container">
            <h1>404</h1>
            <img src="/Eggs/mystic-egg.png" alt="Lost Mythical Egg" />
            <p>Oh no! It seems you've wandered into an unexplored realm...</p>
            <a href="/" class="back-button">Return to Safety</a>
        </div>

        <script>
            // Create twinkling stars
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('span');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                star.style.setProperty('--opacity', `${Math.random() * 0.7 + 0.3}`);
                starsContainer.appendChild(star);
            }
        </script>
    </body>
</html>
